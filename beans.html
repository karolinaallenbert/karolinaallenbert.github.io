<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Dinner decided</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Rosiana', cursive;
      background-image: url("https://i.pinimg.com/1200x/e2/6c/18/e26c18a3a0585ad8fafac065d5baf2cc.jpg");
      background-size: cover;
      background-position: center;
    }

    .postit {
      position: relative;
      background-color: #ffe680;
      width: 650px;
      padding: 70px;
      box-shadow: 10px 10px 20px rgba(0,0,0,0.35);
      border: 10px double #b8393d;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 32px;
      color: #b8393d;
      text-decoration: none;
      font-weight: bold;
    }

    .close:hover {
      opacity: 0.6;
    }

    h2 {
      margin-top: 0;
      color: #b8393d;
      font-size: 55px;
      text-decoration: underline;
    }

    .subtitle {
      color: #b8393d;
      font-size: 28px;
      margin-bottom: 40px;
    }

    h3 {
      color: #b8393d;
      font-size: 42px;
      margin-bottom: 15px;
    }

    ul {
      color: #b8393d;
      font-size: 28px;
      line-height: 1.6;
      padding-left: 25px;
      margin-bottom: 35px;
    }

    .instruction {
      color: #b8393d;
      font-size: 26px;
      line-height: 1.6;
    }
  </style>
</head>

<body>

<div class="postit">
  <a href="index.html" class="close">✕</a>

  <h2>You had beans.</h2>
  <p class="subtitle">So this is what you’re eating tonight.</p>

  <h3>Warm beans on toast</h3>

  <ul>
    <li>Beans</li>
    <li>Bread</li>
    <li>Salt & pepper</li>
    <li>Butter or oil</li>
  </ul>

  <p class="instruction">
    Heat the beans.  
    Toast the bread.  
    Put beans on toast.  
    Season.  
    Eat.
  </p>
</div>

</body>
</html>
